version: '3.8'

services:
  db:
    image: mysql:8.0.36
    container_name: teaching-eval-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DB:-teaching_evaluation_system}
    # 生产环境：删除ports，不对外暴露MySQL端口
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_PASSWORD:-root}"]
      interval: 5s
      timeout: 10s
      retries: 5

  # fastAPI
  backend:
    build: .
    container_name: teaching-eval-backend
    restart: always
    environment:
      - DATABASE_URL=mysql+pymysql://${MYSQL_USER:-root}:${MYSQL_PASSWORD:-root}@db:3306/${MYSQL_DB:-teaching_evaluation_system}
      - SECRET_KEY=${SECRET_KEY:-kSH268czKOyOLMkD4hc7-TeQ7mPw4y3iMX0beZOdfRs}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - DEBUG=${DEBUG:-True}
      - APP_ENV=docker
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    env_file:
      - .env

  nginx:
    image: nginx:alpine
    container_name: teaching-eval-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./static:/app/static
      - ./certificates:/etc/nginx/ssl
    depends_on:
      - backend


volumes:
  db_data: